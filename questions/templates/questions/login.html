{% extends "questions/base.html" %}

<!--
###############################################
        TITLE BLOCK
###############################################
-->
{% block title %} Log In {% endblock %}

<!--
###############################################
       LEFT CONTENT BLOCK
###############################################
-->

{% block left_content_data %}

{% if form.errors %}
<p style="color:red">Your username and password didn't match. Please try again.</p>
{% endif %}


<form method="post" action="{% url 'questions:do_login' %}">
    {% csrf_token %}
    <div style="margin-left: 25%; margin-top: 100px; font-size: 20px; color: #bbc;">
        <table>
            <tr>
                <td style="width: 50%">LOG IN</td>
                <td style="height: 100px; text-align: left;">
                    <input class="btn_spec" style="padding: 10px 50px; margin: 0% 15%;" type="submit" value="Submit"/>
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr><td style="height:10px"></td></tr>
            <tr>
                <td>Password</td>
                <td>{{ form.password }}</td>
            </tr>

        </table>
        <input type="hidden" name="next"
               value="{% if request.META.HTTP_REFERER|slice:'-7:' != '/login/' and request.META.HTTP_REFERER|slice:'-8:' != '/signup/'%}{{ request.META.HTTP_REFERER  }}{% else %}{% url 'questions:home' %}{% endif %}"/>

    </div>
</form>

{% endblock %}
